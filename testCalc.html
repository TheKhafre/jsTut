<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calculator</title>

    <style>
        body{
            background-color: rgb(25, 25, 25);
        }

        .calcDesign{
            width: 80px;
            height: 80px;
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            background-color: rgb(50, 50, 50);
            cursor: pointer;
        }

        .orangeBtn{
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>
        <button class="calcDesign">1</button>
        <button class="calcDesign">2</button>
        <button class="calcDesign">3</button>
        <button class="calcDesign orangeBtn">+</button>
    </p>
    <p>
        <button class="calcDesign">4</button>
        <button class="calcDesign">5</button>
        <button class="calcDesign">6</button>
        <button class="calcDesign orangeBtn">-</button>
    </p>
    <p>
        <button class="calcDesign">7</button>
        <button class="calcDesign">8</button>
        <button class="calcDesign">9</button>
        <button class="calcDesign orangeBtn">*</button>
    </p>
    <p>
        <button class="calcDesign">0</button>
        <button class="calcDesign">.</button>
        <button class="calcDesign">=</button>
        <button class="calcDesign orangeBtn">/</button>
    </p>

    <p>
        <button class="calcDesign">clear</button>
    </p>
</body>
</html>
