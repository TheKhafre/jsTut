<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        gameMode('Rock')
    ">Rock</button>

    <button onclick="
       gameMode('Paper')
    ">Paper</button>

    <button onclick="
        gameMode('scissors');
    ">Scissors</button>
    
    <p class="jsMove"></p>
    <p class="jsResult"></p>
    <p class="jsScore"></p>

    <button onclick="
        resetScore();
    ">Reset Score</button>

    <script src="advanceRPS.js"></script>
</body>

</html>
