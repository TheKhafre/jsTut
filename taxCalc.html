<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Fee</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>orders over $40 = FREE shipping.</p>

    <input type="text" placeholder="Cost of order" class="inputJS" onkeydown="
        /* console.log(event);
        console.log(event.key); */

        keydownHandler(event);
    ">
    <button onclick="
        calCost();
    ">calculate</button>
    <p class="totalOut"></p>

    <script>
        function keydownHandler(event){
            if(event.key === 'Enter'){
                calCost();
            }
        }

        function calCost(){
            const valueElement = document.querySelector('.inputJS');

            let priceUpdate = Number(valueElement.value);

            if(priceUpdate < 40){
                priceUpdate = priceUpdate + 10;
            }

            document.querySelector('.totalOut').innerHTML = `$${priceUpdate}`
        }
    </script>
</body>
</html>
