<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        pickComputerMove();

        console.log(computerMove);
        let result = '';

        if(computerMove === 'Rock') {
            result = 'it\'s a Tie';
        } else if (computerMove === 'Paper') {
            result = 'You lose';
        } else {
            result = 'You win';
        }

        alert(`you choose Rock, computer choose ${computerMove}. ${result}`);
    ">Rock</button>

    <button onclick="
        pickComputerMove();

        console.log(computerMove);
        result = '';

        if(computerMove === 'Paper') {
            result = 'it\'s a Tie';
        } else if (computerMove === 'Scissors') {
            result = 'You lose';
        } else {
            result = 'You win';
        }

        alert(`you choose Paper, computer choose ${computerMove}. ${result}`);
    "
    >Paper</button>

    <button onclick="
        pickComputerMove();

        console.log(computerMove);
        result = '';

        if(computerMove === 'Scissors') {
            result = 'it\'s a Tie';
        } else if (computerMove === 'Rock') {
            result = 'You lose';
        } else {
            result = 'You win';
        }

        alert(`you choose Scissors, computer choose ${computerMove}. ${result}`);
    "
    >Scissors</button>

    <script>
        let computerMove = '';

        function pickComputerMove() {
            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1 / 3){
                computerMove = 'Rock';
            } else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }
        }
    </script>
</body>
</html>
