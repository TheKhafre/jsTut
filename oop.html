<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Programming</title>
</head>
<body>
    <script>
        const product = {
            name: 'Nike Air',
            price: 3800
        };

        console.log(product);
        console.log(product.name);

        // Another way to access object properties
        console.log(product['price']);
        console.log(product['price'] + product.price * 0.1);
    </script>
</body>
</html>
